<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>9Streams | Movie Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #01b4e4;
      --primary-dark: #032541;
      --secondary: #90cea1;
      --dark-bg: #0f1a2a;
      --card-bg: #1a2a3a;
      --text-light: #f8f9fa;
      --text-muted: #adb5bd;
      --accent: #ff6b6b;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark-bg);
      margin: 0;
      padding: 0;
      color: var(--text-light);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 30px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(1, 180, 228, 0.3);
    }
    
    .player-container {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      background: #000;
    }
    
    .player-container::before {
      content: '';
      display: block;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }
    
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .no-stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--dark-bg) 100%);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
    }
    
    .no-stream i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent);
    }
    
    .movie-header {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .movie-poster {
      flex: 0 0 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .movie-poster img {
      width: 100%;
      height: auto;
      display: none; /* hides the poster display block shows the poster in dev mode*/
    }
    
    .movie-info {
      flex: 1;
      min-width: 300px;
    }
    
    .movie-title {
      font-size: 2.5rem;
      margin: 0 0 10px;
      color: var(--text-light);
      line-height: 1.2;
      position: relative;
      display: inline-block;
    }
    
    .movie-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .movie-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 15px 0;
      align-items: center;
    }
    
    .movie-rating {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 600;
      color: #ffd700;
    }
    
    .movie-year {
      color: var(--text-muted);
    }
    
    .movie-runtime {
      color: var(--text-muted);
    }
    
    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    
    .genre {
      padding: 6px 15px;
      background: rgba(1, 180, 228, 0.2);
      border: 1px solid var(--primary);
      border-radius: 30px;
      font-size: 0.9rem;
    }
    
    .overview {
      margin: 30px 0;
      line-height: 1.7;
      font-size: 1.1rem;
    }
    
    .section-title {
      font-size: 1.8rem;
      margin: 40px 0 20px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .reviews-container {
      margin: 40px 0;
    }
    
    .review-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-left: 4px solid var(--primary);
      transition: transform 0.3s ease;
    }
    
    .review-card:hover {
      transform: translateY(-5px);
    }
    
    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .review-author {
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .review-rating {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #ffd700;
      font-weight: 600;
    }
    
    .review-content {
      line-height: 1.7;
      color: var(--text-muted);
    }
    
    .no-reviews {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      color: var(--text-muted);
    }
    
    .cast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .cast-card {
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .cast-card:hover {
      transform: translateY(-5px);
    }
    
    .cast-photo {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .cast-name {
      font-weight: 600;
      margin: 5px 0;
    }
    
    .cast-character {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    
    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }
    
    .related-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .related-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .related-poster {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }
    
    .related-title {
      padding: 15px;
      font-weight: 600;
      text-align: center;
    }
    
    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 5px solid rgba(1, 180, 228, 0.3);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: var(--text-muted);
      font-size: 1.1rem;
    }
    
    @media (max-width: 768px) {
      .movie-header {
        flex-direction: column;
      }
      
      .movie-poster {
        flex: 1 1 100%;
        max-width: 100%;
      }
      
      .movie-title {
        font-size: 2rem;
      }
      
      .cast-grid, .related-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;
      }
      
      .related-poster {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="spinner" id="spinner">
    <div class="loading-text">Loading movie magic...</div>
  </div>

  <div class="container" id="content" style="display: none;">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Select Movies
    </a>

    <div class="player-container">
      <iframe id="vidsrcPlayer" allowfullscreen></iframe>
      <div class="no-stream" id="noStream" style="display: none;">
        <i class="fas fa-video-slash"></i>
        <h3>Stream Not Available</h3>
        <p>This movie isn't available for streaming yet. Check back later!</p>
      </div>
    </div>

    <div class="movie-header">
      <div class="movie-poster" id="moviePoster"></div>
      
      <div class="movie-info">
        <h1 class="movie-title" id="title">Movie Title</h1>
        
        <div class="movie-meta">
          <div class="movie-rating" id="rating">
            <i class="fas fa-star"></i>
            <span>0.0</span>/10
          </div>
          <div class="movie-year" id="releaseYear">2023</div>
          <div class="movie-runtime" id="runtime">0h 0m</div>
        </div>
        
        <div class="genres" id="genres"></div>
        
        <div class="overview" id="overview">
          Movie overview goes here. This is where the plot summary will appear.
        </div>
      </div>
    </div>

    <h2 class="section-title">Cast</h2>
    <div class="cast-grid" id="castGrid"></div>

    <h2 class="section-title">User Reviews</h2>
    <div class="reviews-container">
      <div id="reviewList" class="no-reviews">Loading reviews...</div>
    </div>

    <h2 class="section-title">More Like This</h2>
    <div class="related-grid" id="relatedGrid"></div>
  </div>

  <script>
    const API_KEY = 'c9ae6d71a995e7c08499bd3a5c891052';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    async function fetchMovieDetails() {
      try {
        const [detailsRes, creditsRes, externalIdsRes, recommendationsRes, reviewsRes] = await Promise.all([
          fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}`),
          fetch(`${BASE_URL}/movie/${movieId}/credits?api_key=${API_KEY}`),
          fetch(`${BASE_URL}/movie/${movieId}/external_ids?api_key=${API_KEY}`),
          fetch(`${BASE_URL}/movie/${movieId}/recommendations?api_key=${API_KEY}`),
          fetch(`${BASE_URL}/movie/${movieId}/reviews?api_key=${API_KEY}`)
        ]);

        const details = await detailsRes.json();
        const credits = await creditsRes.json();
        const externalIds = await externalIdsRes.json();
        const recommendations = await recommendationsRes.json();
        const reviews = await reviewsRes.json();

        // Set movie details
        document.getElementById('title').textContent = details.title;
        document.getElementById('releaseYear').textContent = details.release_date?.split('-')[0] || 'N/A';
        
        const rating = typeof details.vote_average === 'number' ? details.vote_average.toFixed(1) : 'N/A';
        document.querySelector('#rating span').textContent = rating;
        
        const runtime = details.runtime ? 
          `${Math.floor(details.runtime / 60)}h ${details.runtime % 60}m` : 'N/A';
        document.getElementById('runtime').textContent = runtime;
        
        document.getElementById('overview').textContent = details.overview || 'No overview available.';

        // Set poster image
        const posterContainer = document.getElementById('moviePoster');
        if (details.poster_path) {
          posterContainer.innerHTML = `
            <img src="${IMAGE_BASE}${details.poster_path}" alt="${details.title}" loading="lazy" />
          `;
        } else {
          posterContainer.innerHTML = `
            <div style="width:100%; height:100%; background:var(--card-bg); display:flex; align-items:center; justify-content:center;">
              <i class="fas fa-film" style="font-size:3rem; color:var(--text-muted);"></i>
            </div>
          `;
        }

        // Set genres
        const genresContainer = document.getElementById('genres');
        if (details.genres && details.genres.length > 0) {
          details.genres.forEach(genre => {
            const span = document.createElement('span');
            span.className = 'genre';
            span.textContent = genre.name;
            genresContainer.appendChild(span);
          });
        } else {
          genresContainer.innerHTML = '<span class="genre">No genres listed</span>';
        }

        // Set reviews
        const reviewList = document.getElementById('reviewList');
        if (reviews.results && reviews.results.length > 0) {
          reviewList.className = '';
          reviewList.innerHTML = '';
          
          reviews.results.slice(0, 3).forEach(review => {
            const card = document.createElement('div');
            card.className = 'review-card';

            const rating = review.author_details.rating;
            const score = typeof rating === 'number' ? `<div class="review-rating"><i class="fas fa-star"></i> ${rating}/10</div>` : '';

            card.innerHTML = `
              <div class="review-header">
                <div class="review-author">${review.author}</div>
                ${score}
              </div>
              <div class="review-content">${review.content}</div>
            `;
            reviewList.appendChild(card);
          });
        } else {
          reviewList.innerHTML = `
            <i class="fas fa-comment-slash" style="font-size:2rem; margin-bottom:15px;"></i>
            <p>No reviews yet. Be the first to review!</p>
          `;
        }

        // Set cast
        const castGrid = document.getElementById('castGrid');
        if (credits.cast && credits.cast.length > 0) {
          credits.cast.slice(0, 10).forEach(actor => {
            const card = document.createElement('div');
            card.className = 'cast-card';
            
            const photo = actor.profile_path ? 
              `<img src="${IMAGE_BASE}${actor.profile_path}" class="cast-photo" alt="${actor.name}" loading="lazy" />` :
              `<div style="width:100%; height:160px; background:var(--card-bg); display:flex; align-items:center; justify-content:center; border-radius:12px;">
                <i class="fas fa-user" style="font-size:2rem; color:var(--text-muted);"></i>
              </div>`;
            
            card.innerHTML = `
              ${photo}
              <div class="cast-name">${actor.name}</div>
              <div class="cast-character">${actor.character || 'Unknown'}</div>
            `;
            castGrid.appendChild(card);
          });
        } else {
          castGrid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:var(--text-muted);">No cast information available.</p>';
        }

        // Set streaming iframe
        const imdbId = externalIds.imdb_id;
        if (imdbId) {
          document.getElementById('vidsrcPlayer').src = `https://vidsrc.to/embed/movie/${imdbId}`;
        } else {
          document.getElementById('vidsrcPlayer').style.display = 'none';
          document.getElementById('noStream').style.display = 'flex';
        }

        // Set related movies
        const relatedGrid = document.getElementById('relatedGrid');
        if (recommendations.results && recommendations.results.length > 0) {
          recommendations.results.slice(0, 6).forEach(movie => {
            const card = document.createElement('div');
            card.className = 'related-card';
            
            const poster = movie.poster_path ? 
              `<img src="${IMAGE_BASE}${movie.poster_path}" class="related-poster" alt="${movie.title}" loading="lazy" />` :
              `<div style="width:100%; height:270px; background:var(--card-bg); display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-film" style="font-size:2rem; color:var(--text-muted);"></i>
              </div>`;
            
            card.innerHTML = `
              <a href="movie.html?id=${movie.id}">
                ${poster}
                <div class="related-title">${movie.title}</div>
              </a>
            `;
            relatedGrid.appendChild(card);
          });
        } else {
          relatedGrid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:var(--text-muted);">No recommendations available.</p>';
        }

        // Hide spinner, show content
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (err) {
        console.error('Error fetching movie details:', err);
        document.getElementById('spinner').innerHTML = `
          <i class="fas fa-exclamation-triangle" style="font-size:3rem; color:var(--accent); margin-bottom:20px;"></i>
          <div class="loading-text">Oops! Failed to load movie details.</div>
          <a href="index.html" class="back-btn" style="margin-top:20px;">
            <i class="fas fa-arrow-left"></i> Back to Movies
          </a>
        `;
      }
    }

    fetchMovieDetails();
  </script>

</body>
</html>
